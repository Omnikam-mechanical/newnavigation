<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Blind Navigation</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4MJSt9kk07UpIlSgXno4tsuziPf-bqcI&callback=initMap" async defer></script>
</head>
<body>

<header>
    <h1>AI Blind Navigation</h1>
</header>

<section class="map-container">
    <h2>Navigation Map</h2>
    <input type="text" id="destination" placeholder="Enter destination">
    <button onclick="startNavigation()">Start Navigation</button>
    <button onclick="sendSOS()">Send SOS</button>
    <div id="map"></div>
</section>

<section class="camera-container">
    <h2>Obstacle Detection</h2>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <p id="status">Detecting...</p>
</section>

</body>
</html>
